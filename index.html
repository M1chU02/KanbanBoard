<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban board by MichU</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header">Kanban Board</h1>
    <div class="kanban-board">
      <div class="kanban-column" id="todo-column">
        <h3>Todo</h3>
        <div class="task-list" id="todo-list"></div>
      </div>
      <div class="kanban-column" id="in-progress-column">
        <h3>In Progress</h3>
        <div class="task-list" id="in-progress-list"></div>
      </div>
      <div class="kanban-column" id="done-column">
        <h3>Done</h3>
        <div class="task-list" id="done-list"></div>
      </div>
    </div>
    <div class="add-task">
      <input type="text" placeholder="Add new task..." id="taskInput" />
      <button onclick="addTask()">Add</button>
    </div>

    <script src="kanban.js"></script>
  </body>
</html>
